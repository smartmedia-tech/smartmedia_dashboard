<!DOCTYPE html>
<html>

<head>
  <base href="/smartmedia_campaign_manager/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SmartMedia Campaign Manager">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartMedia Campaign Manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>SmartMedia Campaign Manager</title>
  <link rel="manifest" href="manifest.json">

  <!-- This is critical - the serviceWorkerVersion variable needs to be defined -->
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <!-- Flutter runtime -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Create loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'flutter-loading';
      loadingDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        text-align: center;
      `;
      loadingDiv.innerHTML = `
        <p>Loading SmartMedia Campaign Manager...</p>
      `;
      document.body.appendChild(loadingDiv);

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            // Remove loading indicator when app is loaded
            if (loadingDiv) {
              loadingDiv.remove();
            }
          });
        }
      });
    });
  </script>
</body>

</html>
